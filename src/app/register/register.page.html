    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div class="contentInput">

    <div class="wave-top"></div>

    <ion-list>

      <ion-item class="textfielde">
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item class="textfielde">
        <ion-input type="email" placeholder="E-mail"></ion-input>
      </ion-item>
  
      <ion-item class="textfielde">
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-button [routerLink]="['/login']">Cadastrar</ion-button>

    </ion-list>
